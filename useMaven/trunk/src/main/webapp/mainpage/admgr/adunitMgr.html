<!-- END PAGE HEADER-->
<div class="row">
    <div class="col-md-12">
        <div class="portlet box green">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs"></i>广告列表
                </div>
                <div class="actions">
                    <a href="javascript:;" class="btn blue" id="addLink"><i class="fa fa-plus"></i> 增加</a>
                    <a href="javascript:;" class="btn yellow" id="editLink">
                        <i class="fa fa-pencil"></i>
                        编辑
                    </a>
                    <a href="javascript:;" class="btn red" id="deleteLink">
                        <i class="fa fa-trash-o"></i>
                        删除
                    </a>
                </div>
            </div>
            <div class="portlet-body">
                <table class="datatable table table-striped table-bordered table-hover table-condensedt" data-url="admgr/listadcontent.action" id="gridtable">
                    <thead>
                    <tr>
                        <th data-options="mData:'id',mRender:databaseUtil.checkboxRender" style="width:20px;">
                            <input type="checkbox" class="group-checkable" data-set="#gridtable .checkboxes">
                        </th>
                        <th data-options="mData:'name'">广告标题</th>
                        <th data-options="mData:'typeName'">广告分类</th>

                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<div id="additemFormDiv" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="portlet box green">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-reorder"></i><span id="formTitle">Form Actions On Bottom</span>
                    </div>
                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->
                    <form class="form-horizontal" id="additemForm" data-path="admgr" data-func="adcontent" method="post" enctype="multipart/form-data">
                        <div class="form-body">
                            <div class="form-group">
                                <label class="col-md-3 control-label">广告标题</label>
                                <div class="col-md-8">
                                    <input id='name' type="text" name="name" class="form-control" placeholder="广告标题">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">广告分类</label>
                                <div class="col-md-8">
                                    <select id='colId' class="form-control" name="colId"
                                            data-options="url:'admgr/getcolList.action',defaultText:'广告分类'">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">广告图片</label>
                                <div class="col-md-8">
                                    <div class="fileinput fileinput-new" data-provides="fileinput">
                                        <div class="input-group">
                                            <div class="form-control uneditable-input span3" data-trigger="fileinput">
                                                <i class="fa fa-file fileinput-exists"></i>&nbsp; <span class="fileinput-filename">
														</span>
                                            </div>
													<span class="input-group-addon btn default btn-file">
													<span class="fileinput-new">
													选择文件</span>
													<span class="fileinput-exists">
													修改</span>
													<input type="file" name="adpicture">
													</span>
                                            <a href="#" class="input-group-addon btn red fileinput-exists" data-dismiss="fileinput">
                                                取消</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="content" class="col-md-3 control-label">广告内容</label>
                                <div class="col-md-8">
                                    <textarea id="content" name="content" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions fluid">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn blue" id="formSubmit">提交</button>
                                <button type="button" class="btn default" data-dismiss="modal">关闭</button>
                            </div>
                        </div>
                    </form>
                    <!-- END FORM-->
                </div>
            </div>
        </div>
    </div>
</div>
