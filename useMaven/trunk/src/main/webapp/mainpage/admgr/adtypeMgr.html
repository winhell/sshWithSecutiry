<!-- BEGIN PAGE HEADER-->
<div class="row">
    <div class="col-md-12 al">
        <!-- BEGIN PAGE TITLE & BREADCRUMB-->
        <h3 class="page-title">
            广告分类管理
        </h3>
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                首页
                <i class="fa fa-angle-right"></i>
                广告管理
                <i class="fa fa-angle-right"></i>
                广告分类管理
            </li>
        </ul>
        <!-- END PAGE TITLE & BREADCRUMB-->
    </div>
</div>
<!-- END PAGE HEADER-->
<div class="row">
    <div class="col-md-12">
        <div class="portlet box green">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs"></i>广告分类列表
                </div>
                <div class="actions">
                    <a href="javascript:;" class="btn blue" id="addLink"><i class="fa fa-plus"></i> 增加</a>
                    <a href="javascript:;" class="btn yellow" id="editLink">
                        <i class="fa fa-pencil"></i>
                        编辑
                    </a>
                    <a href="javascript:;" class="btn red" id="deleteLink">
                        <i class="fa fa-trash-o"></i>
                        删除
                    </a>
                </div>
            </div>
            <div class="portlet-body">
                <table class="datatable table table-striped table-bordered table-hover table-condensedt" data-url="admgr/listadcol.action" id="gridtable">
                    <thead>
                    <tr>
                        <th data-options="mData:'id',mRender:databaseUtil.checkboxRender" style="width:20px;">
                            <input type="checkbox" class="group-checkable" data-set="#gridtable .checkboxes">
                        </th>
                        <th data-options="mData:'name'">分类名</th>
                        <th data-options="mData:'createtime'">创建时间</th>
                        <th data-options="mData:'adOrder'">显示顺序</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<div id="additemFormDiv" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="portlet box green">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-reorder"></i><span id="formTitle">Form Actions On Bottom</span>
                    </div>
                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->
                    <form class="form-horizontal" id="additemForm" data-path="admgr" data-func="adcol" method="post">
                        <div class="form-body">
                            <div class="form-group">
                                <label class="col-md-3 control-label">分类名</label>
                                <div class="col-md-8">
                                    <input id='name' type="text" name="name" class="form-control" placeholder="分类名"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">显示顺序</label>
                                <div class="col-md-8">
                                    <input id='adOrder' type="text" class="form-control" name="adOrder" placeholder="角色说明">
                                </div>
                            </div>
                        </div>
                        <div class="form-actions fluid">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn blue" id="formSubmit">提交</button>
                                <button type="button" class="btn default" data-dismiss="modal">关闭</button>
                            </div>
                        </div>
                    </form>
                    <!-- END FORM-->
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="assets/plugins/jquery-bootpag/jquery.bootpag.min.js"></script>
