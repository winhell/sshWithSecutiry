        <ul class="page-breadcrumb breadcrumb">

<!-- BEGIN PAGE CONTENT-->
<div class="row">
    <div class="col-md-12">
        <div class="portlet box green">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs"></i>日志列表
                </div>
            </div>
            <div class="portlet-body">

                <table class="datatable table table-striped table-bordered table-hover" data-url="system/getLogs.action" id="gridtable">
                    <thead>
                    <tr>
                        <th data-options="mData:'name'" style="width:100px;">日志类型</th>
                        <th data-options="mData:'createtime'" style="width:180px;">创建时间</th>
                        <th data-options="mData:'comment'">日志说明</th>
                        <th data-options="mData:'userid'">操作者</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- END PAGE CONTENT-->
