<!-- BEGIN PAGE HEADER-->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PAGE TITLE & BREADCRUMB-->
        <h3 class="page-title">
            用户密码重置
        </h3>
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <i class="fa fa-key"></i>
                用户修改密码
            </li>
        </ul>
        <!-- END PAGE TITLE & BREADCRUMB-->
    </div>
</div>
<!-- END PAGE HEADER-->
<div class="row">
<form action="#">
    <div class="form-group">
        <label for="oldPassword" class="control-label">当前密码</label>
        <input id="oldPassword" type="password" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="newPassword" class="control-label">新密码</label>
        <input id="newPassword" type="password" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="passConfirm" class="control-label">新密码确认</label>
        <input id="passConfirm" type="password" class="form-control"/>
    </div>
    <div class="margin-top-10">
        <a href="#" class="btn green">
            重置密码</a>
        <a href="#" class="btn default">
            取消</a>
    </div>
</form>
</div>
