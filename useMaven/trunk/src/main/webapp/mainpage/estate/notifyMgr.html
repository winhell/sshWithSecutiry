<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PAGE TITLE & BREADCRUMB-->
        <h3 class="page-title">
            小区通告管理
        </h3>
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                首页
                <i class="fa fa-angle-right"></i>
                小区通告管理
            </li>
        </ul>
        <!-- END PAGE TITLE & BREADCRUMB-->
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="portlet box green">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs"></i>小区通告列表
                </div>
                <div class="actions">
                    <a href="#" class="btn blue" id="addLink"><i class="fa fa-plus"></i>发通告</a>
                    <a href="#" class="btn yellow" id="editLink">
                        <i class="fa fa-pencil"></i>
                        编辑
                    </a>
                    <a href="javascript:;" class="btn red" id="deleteLink">
                        <i class="fa fa-trash-o"></i>
                        删除
                    </a>
                </div>

            </div>
            <div class="portlet-body">

                <table class="datatable table table-striped table-bordered table-hover" id="gridtable" data-url="estate/notice/listNotice.action" >
                    <thead>
                    <tr>
                        <th data-options="mData:'id',mRender:databaseUtil.checkboxRender" style="width:20px;">
                            <input type="checkbox" class="group-checkable" data-set="#gridtable .checkboxes">
                        </th>
                        <th data-options="mData:'name'">标题</th>
                        <th data-options="mData:'receiver'">接收人</th>
                        <th data-options="mData:'createtime'">发送时间</th>
                        <th data-options="mData:'endTime'">截止时间</th>
                        <th data-options="mData:'type'">类型</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<div id="additemFormDiv" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="portlet box green">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-reorder"></i><span id="formTitle">Form Actions On Bottom</span>
                    </div>
                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->
                    <form class="form-horizontal" id="additemForm" data-path="estate/notice" data-func="notice" method="post">
                        <div class="form-body">
                            <div class="form-group">
                                <label for="type" class="col-md-3 control-label">通告对象</label>
                                <div class="col-md-8">
                                    <select id="type" name="type" class="form-control">
                                        <option></option>
                                        <option value="broadcast">所有人</option>
                                        <option value="group">门口机</option>
                                        <option value="specical">家庭用户</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="to" class="col-md-3 control-label">用户地址</label>
                                <div class="col-md-8">
                                    <div class="input-group">
                                        <input id='buildingName' type="text" class="form-control" readonly>
                                        <span class="input-group-btn">
										<button id="buildingSelection" class="btn yellow disabled" type="button">选择发送地</button>
										</span>
                                        <input id="to" type="hidden" name="to"/>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="name" class="col-md-3 control-label">通告标题</label>
                                <div class="col-md-8">
                                    <input id='name' type="text" name="name" class="form-control"></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">通告截止日期</label>
                                    <div class="col-md-8">
                                        <div class="input-group date form_datetime" data-date-format="yyyy-mm-dd hh:ii" data-date-startdate="+0d">
                                            <input type="text" id="endTime" name="endTime" readonly class="form-control">
												<span class="input-group-btn">
												<button class="btn default date-set" type="button"><i class="fa fa-calendar"></i></button>
												</span>
                                        </div>
                                        <!-- /input-group -->
                                    </div>
                            </div>
                            <div class="form-group">
                                <label for="content" class="col-md-3 control-label">通告内容</label>
                                <div class="col-md-8">
                                    <textarea id="content" name="content" class="form-control"></textarea>
                                </div>
                            </div>

                        </div>
                        <div class="form-actions fluid">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn blue" id="formSubmit">立即发送</button>
                                <button type="button" class="btn default" data-dismiss="modal">关闭</button>
                            </div>
                        </div>
                    </form>
                    <!-- END FORM-->
                </div>
            </div>
        </div>
    </div>
</div>
<div id="address" class="modal fade">
    <div class="modal-dialog" style="width: 300px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">地址选择</h4>
            </div>
            <div class="modal-body">
                <div id="buildingTree"></div>
            </div>
            <div class="modal-footer">
                <button class="btn default" data-dismiss="modal" aria-hidden="true">关闭</button>
                <button class="btn yellow" id="selectAddress">选择</button>
            </div>
        </div>
    </div>
</div>
