<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PAGE TITLE & BREADCRUMB-->
        <h3 class="page-title">
            小区单元管理
        </h3>
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                首页
                <i class="fa fa-angle-right"></i>
                小区单元管理
            </li>
        </ul>
        <!-- END PAGE TITLE & BREADCRUMB-->
    </div>
</div>

<!-- BEGIN PAGE CONTENT-->
<div class="row">
    <div class="col-md-12">
        <div class="portlet box green">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs"></i>小区内楼宇列表
                </div>
                <div class="actions">
                    <a href="#" class="btn blue" id="addLink"><i class="fa fa-plus"></i> 增加</a>
                    <a href="#" class="btn yellow" id="editLink">
                        <i class="fa fa-pencil"></i>
                        编辑
                    </a>
                    <a href="javascript:;" class="btn red" id="deleteLink">
                        <i class="fa fa-trash-o"></i>
                        删除
                    </a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    <div class="col-md-4">
                        所有小区
                        <div id="buildingTree"></div>
                    </div>
                    <div class="panel panel-default col-md-7" id="addFormDiv" style="display: none;">

                        <!-- BEGIN FORM-->
                        <form class="form-horizontal" id="addForm" method="post">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="col-md-3 control-label">名称</label>
                                    <div class="col-md-8">
                                        <input id='name' type="text" name="name" class="form-control"></div>
                                </div>
                                <div class="form-group">

                                    <div class="col-md-offset-1 col-md-8">
                                        <label for="isGate" class="col-md-3 control-label">门口机</label>
                                        <div class="col-md-8">
                                        <input id='isGate' type="checkbox" name="isGate" value="setGate" class="toggle"/>
                                            </div>
                                    </div>
                                </div>

                            </div>
                            <div class="form-actions fluid">
                                <div class="col-md-offset-3 col-md-9">

                                    <button type="button" class="btn blue" id="formSubmit">提交</button>
                                    <button type="button" class="btn default" id="hideForm">取消</button>
                                    <button type="button" class="btn purple" id="createButton">自动生成房间号</button>

                                </div>
                            </div>
                        </form>
                        <!-- END FORM-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="createRoomDiv" class="modal fade" >
    <div class="modal-dialog" style="width: 400px;">
        <div class="modal-content">
            <div class="portlet box green">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-reorder"></i><span id="formTitle">自动生成单元房间</span>
                    </div>
                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->
                    <form class="form-horizontal" id="createForm" method="post">
                        <div class="form-body">
                            <input type="hidden" id="parentID" name="parentID"/>
                            <div class="form-group">
                                <label for="unitNum" class="col-md-3 control-label">单元数</label>
                                <div class="col-md-8">
                                    <input id='unitNum' type="text" name="unitNum" class="form-control"></div>
                            </div>
                            <div class="form-group">
                                <label for="floorNum" class="col-md-3 control-label">楼层数</label>
                                <div class="col-md-8">
                                    <input id='floorNum' type="text" name="floorNum" class="form-control"></div>
                            </div>
                            <div class="form-group">
                                <label for="roomNum" class="col-md-3 control-label">每层住户数</label>
                                <div class="col-md-8">
                                    <input id='roomNum' type="text" name="roomNum" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-actions fluid">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn blue" id="startCreate">提交</button>
                                <button type="button" class="btn default" data-dismiss="modal">关闭</button>
                            </div>
                        </div>
                    </form>
                    <!-- END FORM-->
                </div>
            </div>
        </div>
    </div>
</div>
