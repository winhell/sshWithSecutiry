<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PAGE TITLE & BREADCRUMB-->
        <h3 class="page-title">
            小区管理
        </h3>
        <ul class="page-breadcrumb breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                首页
                <i class="fa fa-angle-right"></i>
                小区管理
            </li>
        </ul>
        <!-- END PAGE TITLE & BREADCRUMB-->
    </div>
</div>
<!-- BEGIN PAGE CONTENT-->
<div class="row">
    <div class="col-md-12">
        <div class="portlet box green">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-cogs"></i>小区列表
                </div>
                <div class="actions">
                    <a href="#" class="btn blue" id="addLink"><i class="fa fa-plus"></i> 增加</a>
                    <a href="#" class="btn yellow" id="editLink">
                        <i class="fa fa-pencil"></i>
                        编辑
                    </a>
                    <a href="javascript:;" class="btn red" id="deleteLink">
                        <i class="fa fa-trash-o"></i>
                        删除
                    </a>
                </div>
            </div>
            <div class="portlet-body">

                <table class="datatable table table-striped table-bordered table-hover" id="gridtable" data-url="estate/listcommunity.action" >
                    <thead>
                    <tr>
                        <th data-options="mData:'id',mRender:databaseUtil.checkboxRender" style="width:20px;">
                            <input type="checkbox" class="group-checkable" data-set="#gridtable .checkboxes">
                        </th>
                        <th data-options="mData:'name'">小区名</th>
                        <th data-options="mData:'address'">地址</th>
                        <th data-options="mData:'estateuser'">小区物业用户名</th>
                        <th data-options="mData:'contacts'">小区联系人</th>
                        <th data-options="mData:'phone'">物业联系电话</th>
                        <th data-options="mData:'cityName'">所在地区</th>

                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- END PAGE CONTENT-->
<div id="additemFormDiv" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="portlet box green">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-reorder"></i><span id="formTitle">Form Actions On Bottom</span>
                    </div>
                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->
                    <form class="form-horizontal" id="additemForm" data-path="estate" data-func="community" method="post">
                        <div class="form-body">
                            <input type="hidden" id="cityName" name="cityName"/>
                            <div class="form-group">
                                <div class="col-md-4">
                                    <select id='province' class="form-control"
                                        data-options="url:'estate/listCity.action?city=0',defaultText:'省份'">
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <select id='city' class="form-control">
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <select id='district' name="cityId" class="form-control">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-md-3 control-label">小区名称</label>
                                <div class="col-md-8">
                                    <input id='name' type="text" name="name" class="form-control" placeholder="小区名称"></div>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="col-md-3 control-label">物业电话</label>
                                <div class="col-md-8">
                                    <input id='phone' type="text" name="phone" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="contacts" class="col-md-3 control-label">物业联系人</label>
                                <div class="col-md-8">
                                    <input id='contacts' type="text" class="form-control" name="contacts">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="estateuser" class="col-md-3 control-label">小区对讲用户</label>
                                <div class="col-md-8">
                                    <input id='estateuser' type="text" class="form-control" name="estateuser"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">小区地址</label>
                                <div class="col-md-8">
                                    <input id='address' type="text" class="form-control" name="address">
                                </div>
                            </div>
                        </div>
                        <div class="form-actions fluid">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn blue" id="formSubmit">提交</button>
                                <button type="button" class="btn default" data-dismiss="modal">关闭</button>
                            </div>
                        </div>
                    </form>
                    <!-- END FORM-->
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="assets/scripts/user/jquery.datatable.manager.js"></script>
<script type="text/javascript" src="assets/scripts/user/jquery.form.js"></script>
<script type="text/javascript" src="assets/scripts/user/jquery.database.js"></script>
<script type="text/javascript" src="assets/scripts/user/jquery.ajaxselect.js"></script>
