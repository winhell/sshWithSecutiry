<div style="padding: 15px; overflow: hidden">
<form id="addForm" method="post">
<table class="tableForm" width="100%">
<tr>
<td>
菜单名称
</td>
<td>
<input id="name" name="name" class="easyui-validatebox" data-options="required:true"/>
</td>
<td>链接</td>
<td>
<input id="url" name="url"/>
</td>
</tr>
<tr>
<td>图标</td>
<td>
<input id="icon" name="icon"/>
</td>
<td>显示顺序</td>
<td>
<input id="order" name="showOrder" class="easyui-validatebox" data-options="required:true">
</td>
</tr>
<tr>
<td>上级菜单</td>
<td colspan="3">
<input id="parentId" name="parentId" class="easyui-combobox"
data-options="valueField:'id',textField:'name',url:'getMenuTree.action'"/>
</td>
</tr>
</table>
</form>
</div>
