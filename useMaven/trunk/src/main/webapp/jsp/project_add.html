<div style="padding: 15px; overflow: hidden">
<form id="addForm" method="post" enctype="multipart/form-data">
<table class="tableForm" width="100%">
<tr>
<td>
项目名称
</td>
<td>
<input id="name" name="project.name" class="easyui-validatebox" data-options="required:true"/>
</td>
<td>计划类别</td>
<td>
<input id="projectType" name="project.projectType" class="easyui-combobox"
data-options="valueField:'code',textField:'name',heigth:'auto',url:'getCodeList.action?code=ProjectType'"/>
</td>
</tr>
<tr>
<td>学科分类</td>
<td>
<input id="subjectType" name="project.subjectType"/>
</td>
<td>项目进度</td>
<td>
<input id="progress" name="project.progress" class="easyui-combobox"
data-options="valueField:'code',textField:'name',height:'auto',url:'getCodeList.action?code=Progress'"/>
</td>
</tr>
<tr>
<td>项目负责人</td>
<td>
<input id="applyer" name="project.applyer" class="easyui-validatebox" data-options="required:true"/>
</td>
<td>项目负责人职称</td>
<td>
<input id="rank" name="project.rank"  class="easyui-combobox"
data-options="valueField:'code',textField:'name',height:'auto',url:'getCodeList.action?code=Rank'"/>
</td></tr>
<tr>
<td>项目负责人学位</td>
<td>
<input id="degree" name="project.degree" class="easyui-combobox"
data-options="valueField:'code',textField:'name',height:'auto',url:'getCodeList.action?code=Degree'"/>
</td>
<td>合同编号</td>
<td>
<input id="contract" name="project.contract"/>
</td>

<tr>
<td>项目负责人电话</td>
<td>
<input id="phone" name="project.phone"/>
</td>
<td>Email</td>
<td>
<input id="email" name="project.email"/>
</td></tr><tr>
<td>申报单位</td>
<td>
<input id="depart" name="project.depart" class="easyui-validatebox" data-options="required:true"/>
</td>
<td>申报时间</td>
<td>
<input id="registerDate" name="project.registerDate" class="easyui-datebox"/>
</td></tr>
<tr>
<td>课题性质</td>
<td>
<input id="proporty" name="project.proporty"  class="easyui-combobox"
data-options="valueField:'code',textField:'name',height:'auto',url:'getCodeList.action?code=Proporty'"
class="easyui-validatebox" data-options="required:true"/>
</td>
<td>项目注册号</td>
<td>
<input id="registerId" name="project.registerId"/>
</td>
</tr>
<tr>
<td>参与 人</td>
<td colSpan="3">
<input id="party" name="project.party" size="80"/>
</td>
</tr>
<tr>
<td>上传论文</td>
<td>
<input id="upfile" name="upfile" type="file"/>
</td>
<td>上传结题报告</td>
<td>
<input id="upfile1" name="upfile1" type="file"/>
</td>
</tr>
</table>
</form>
</div>
